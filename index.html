<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THE-MOVIE-QUIZ a quiz game that tests your movie knowledge">
    <meta name="keywords" content="THE-MOVIE-QUIZ, movie quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Movie Quiz</title>
</head>
<body>
  <!--The div background -->
    <div class="background">
        <br />
        <!--The quiz box container -->
        <div id="quiz-box-container">
          <br />
          <!--The div that contains the content for the play screen-->
          <div id="play">
            <div id="start-quiz-div">
              <h2 id="headerText">THE MOVIE QUIZ!</h2>
            </div>
            <button id="modal-trigger">?</button>
              <div id="modal-popup">
                <div class="modal-content">
                  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia illum sunt dicta sed ipsam labore odio nisi consequatur tempora.</p>
                </div>
              </div>
            <br>
            <button class="play-button" id="play-button">PLAY!</button>
          </div>
            <!--The quiz content-->
            <div id="quiz" style="display: none">
              <div id="quiz-container">
              <div id="progress"></div>
              <h3 id="questionText"></h3>
              <div id="pick-answers">
                <div class="answer" id="answerA">
                  Answer A
                </div>
                <div class="answer" id="answerB">
                  Answer B
                </div>
                <div class="answer" id="answerC">
                  Answer C
                </div>
                <div class="answer" id="answerD">
                  Answer D
                </div>
              </div>
              <br />
            </div>
              <div id="scoreContainer">Score:</div>
            </div>
        </div>
      </div>
      <!--The JavaScript code link-->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
