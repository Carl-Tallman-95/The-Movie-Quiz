<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THE-MOVIE-QUIZ a quiz game that tests your movie knowledge">
    <meta name="keywords" content="THE-MOVIE-QUIZ, movie quiz game">
    <link rel="stylesheet" href="assets/css/destyle.css">
    <title>The Movie Quiz</title>
</head>
<body>
    <div class="background">
        <div id="start-quiz-div">
            <h2 id="headerText">Are you ready?</h2>
            <br>
        </div>
        <br>
        <div id="quiz-box-container">
            <div id="play"><button>Start/Play</button></div>
            <br>
            <div id="quiz">
                <h3 id="question">What is the question?</h3>
                <div id="pick-answers">
                    <div id="answerA">Answer A</div>
                    <div id="answerB">Answer B</div>
                    <div id="answerC">Answer C</div>
                    <div id="answerD">Answer D</div>
                </div>
                <div id="submit-button">
                    <button>Submit Question</button>
                </div>
                <br>
                <div id="progress">Question 1 of 3</div>
                <br>
                <div id="scoreContainer">Score:</div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
