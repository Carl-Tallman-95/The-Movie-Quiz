<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THE-MOVIE-QUIZ a quiz game that tests your movie knowledge">
    <meta name="keywords" content="THE-MOVIE-QUIZ, movie quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Movie Quiz</title>
</head>
<body>
    <div class="background">
        <div id="quiz-box-container">
            <div id="play">
            <div id="start-quiz-div">
                <h2 id="headerText">Are you ready?</h2>
                <button class="play-button" id="play-button">Start/Play</button>
                <br>
                <br>
            </div>
                <br>
                <div id="quiz" style="display: none;">
                    <div id="progress">Question 1 of 3</div>
                    <h3 id="questionText">What is the question?</h3>
                    <div id="pick-answers">
                        <div class="answer" id="answerA">Answer A</div>
                        <div class="answer" id="answerB">Answer B</div>
                        <div class="answer" id="answerC">Answer C</div>
                        <div class="answer" id="answerD">Answer D</div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div id="scoreContainer">Score:</div>
                    </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
