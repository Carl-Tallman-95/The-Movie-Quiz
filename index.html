<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THE-MOVIE-QUIZ a quiz game that tests your movie knowledge">
    <meta name="keywords" content="THE-MOVIE-QUIZ, movie quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Movie Quiz</title>
</head>
<body>
    <div class="background">
        <br />
  
        <div id="quiz-box-container">
          <br />
          <div id="play">
            <div id="start-quiz-div">
              <h2 id="headerText">ARE YOU READY?</h2>
            </div>
            <button id="modal-trigger">?</button>
            <br>
            <button class="play-button" id="play-button">PLAY!</button>
          </div>
          <div id="quiz" style="display: none">
            <div id="progress"></div>
            <h3 id="questionText"></h3>
            <div id="pick-answers">
              <div class="answer" id="answerA" onclick="check('answerA')">
                Answer A
              </div>
              <div class="answer" id="answerB" onclick="check('answerB')">
                Answer B
              </div>
              <div class="answer" id="answerC" onclick="check('answerC')">
                Answer C
              </div>
              <div class="answer" id="answerD" onclick="check('answerD')">
                Answer D
              </div>
            </div>
            <br />
  
            <div id="scoreContainer">Score:</div>
          </div>
        </div>
      </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
